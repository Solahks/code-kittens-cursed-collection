<!DOCTYPE html>
<html lang="en-US">
  <head>

      src="https://www.googletagmanager.com/gtag/js?id=G-GJEMM10FCZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-GJEMM10FCZ");

    <link href="Styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tuneUpMy6string</title>
  </head>
  <body>
    <div id="guitar"></div>
    <div id="headingWrapper">
      <select id="tuningMenu">
        <option value="select" id="select">--Select Tuning--</option>
        <optgroup label="Standard Tuning" class="tuningCategories">
          <option value="e-std">E Standard Tuning</option>
        </optgroup>

        <optgroup label="Drop Tunings">
          <option value="drop-d">Drop D</option>
          <option value="drop-c#">Drop C#</option>
          <option value="drop-c">Drop C</option>
          <option value="drop-b">Drop B</option>
          <option value="drop-a#">Drop A#</option>
          <option value="drop-a">Drop A</option>
          <option value="drop-g#">Drop G#</option>
          <option value="drop-g">Drop G</option>
          <option value="drop-f#">Drop F#</option>
          <option value="drop-f">Drop F</option>
          <option value="drop-e">Drop E</option>
          <option value="drop-d#">Drop D#</option>
        </optgroup>

        <optgroup label="Open Tunings">
          <option value="open-a">Major Open A</option>
          <option value="open-b">Major Open B</option>
          <option value="open-c">Major Open C</option>
          <option value="open-d">Major Open D</option>
          <option value="open-e">Major Open E</option>
          <option value="open-f">Major Open F</option>
          <option value="open-g">Major Open G</option>
        </optgroup>

        <optgroup label="Regular Tunings">
          <option value="major-seconds">Major Seconds</option>
          <option value="minor-thirds">Minor Thirds</option>
          <option value="major-thirds">Major Thirds</option>
          <option value="all-fourths">All fourths</option>
          <option value="augmented-fourths">Augmented fourths</option>
        </optgroup>
      </select>
    </div>
    <image src="images/pets.png" id="pets"></image>
    <image src="images/sign.png" id="sign"></image>

    <!-- Letters to match notes for each tuning -->
    <div id="bodyWrapper">
      <div class="noteLetters">
        <div id="noteLetter6"></div>
        <div id="noteLetter5"></div>
        <div id="noteLetter4"></div>
        <div id="noteLetter3"></div>
        <div id="noteLetter2"></div>
        <div id="noteLetter1"></div>
      </div>
      <!-- buttons on strings -->
      <div class="button-wrapper">
        <button id="audio-button6" class="button">6</button>
        <button id="audio-button5" class="button">5</button>
        <button id="audio-button4" class="button">4</button>
        <button id="audio-button3" class="button">3</button>
        <button id="audio-button2" class="button">2</button>
        <button id="audio-button1" class="button">1</button>
      </div>
    </div>

    <a href="https://codekitten.org/">
      <image onclick="catPet()" src="images/cat1.png" id="cat"></image>
    </a>
    <script src="Scripts/tuneUp.js"></script>
    <script src="Scripts/cat.js"></script>
    <script src="Scripts/signHover.js"></script>
  </body>
</html>
